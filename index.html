<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Tool</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <script type="module" src="./script/main.js"></script>
  </head>
  <body>
    <div id="color-picker" class="color-picker">
      <div class="color-picker__xy">
        <canvas class="color-picker__xy__canvas"></canvas>
        <div
          class="color-picker__xy__area"
          data-css-var-x="--slider-x"
          data-css-var-y="--slider-y"
        >
          <div class="color-picker__xy__thumb"></div>
        </div>
      </div>
      <div class="color-picker__z">
        <canvas class="color-picker__z__canvas"></canvas>
        <div
          class="color-picker__z__area"
          data-css-var-z-from="--slider-z-from"
          data-css-var-z-to="--slider-z-to"
        >
          <div class="color-picker__z__thumb color-picker__z__thumb-from"></div>
          <div class="color-picker__z__thumb color-picker__z__thumb-to"></div>
        </div>
      </div>
      <div class="color-picker__numbers">
        <input
          type="number"
          class="color-picker__numbers__number color-picker__numbers__number-h color-picker__numbers__number-h-from"
          value="0"
          min="0"
          max="360"
          step="0.1"
        />
        <input
          type="number"
          class="color-picker__numbers__number color-picker__numbers__number-h color-picker__numbers__number-h-to"
          value="0"
          min="0"
          max="360"
          step="0.1"
        />
        <input
          type="number"
          class="color-picker__numbers__number color-picker__numbers__number-l"
          value="0"
          min="0"
          max="1"
          step="0.001"
        />
        <input
          type="number"
          class="color-picker__numbers__number color-picker__numbers__number-c"
          value="0"
          min="0"
          max="1"
          step="0.001"
        />
      </div>
    </div>
  </body>
</html>
